<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0A0F1F;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .container {
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background-color: #111827;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        .result {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .ai { color: red; }
        .natural { color: green; }
        button {
            padding: 10px;
            background: #758290;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        button:hover {
            background: #5A6A7B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Analysis Result</h2>
        <img id="uploadedImage" src="" alt="Uploaded Image">
        <p class="result" id="resultText">Processing...</p>
        <button onclick="window.location.href='file.html'">Upload Another Image</button>
    </div>

    <script>
        // Getting result from URL
        const params = new URLSearchParams(window.location.search);
        const result = params.get("result"); // "AI" or "Natural"
        const imageUrl = params.get("image");

        // Set the uploaded image src
        document.getElementById("uploadedImage").src = imageUrl || "placeholder.jpg";

        const resultText = document.getElementById("resultText");
        if (result === "AI") {
            resultText.textContent = "This image is AI-generated!";
            resultText.classList.add("ai");
        } else {
            resultText.textContent = "This image is Natural!";
            resultText.classList.add("natural");
        }
    </script>

</body>
</html>
